steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "functions/requirements.txt", "--user"]

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t',
            'us-docker.pkg.dev/${PROJECT_ID}/us.gcr.io/myimage:${SHORT_SHA}', './functions' ]

  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us-docker.pkg.dev/${PROJECT_ID}/us.gcr.io/myimage:${SHORT_SHA}']

  # Deploy to Cloud Run
  - name: google/cloud-sdk
    args: ['gcloud', 'run', 'deploy', 'cloud-gamers-${SHORT_SHA}',
           '--image=us-docker.pkg.dev/${PROJECT_ID}/us.gcr.io/myimage:${SHORT_SHA}/myimage:${SHORT_SHA}',
           '--region', 'us-central1', '--platform', 'managed',
           '--allow-unauthenticated']

# Store images in Google Artifact Registry
images:
  - us-central1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/myimage:${SHORT_SHA}